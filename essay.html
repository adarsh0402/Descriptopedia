<script>
let timerInterval;
let seconds = 0;

function updateWordCount() {
  const essayInput = document.getElementById('essayInput').value;

}

function startTimer() {
  timerInterval = setInterval(() => {
      seconds++;
      const minutes = Math.floor(seconds / 60);
      const displaySeconds = seconds % 60;
      document.getElementById('timerDisplay').innerText = `${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;
  }, 1000);
}

function stopTimer() {
  clearInterval(timerInterval);
}

function resetTimer() {
  clearInterval(timerInterval);

}

// Function to get random titles
function getRandomTopics(num) {
  const shuffled = topics.sort(() => 0.5 - Math.random());
  return shuffled.slice(0, num);
}

// Show modal with random topics

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    function analyzeEssay() {
        const essayText = document.getElementById("essayInput").value;
        const essayTitle = document.getElementById("essayTitle").value;
        const wordCount = essayText.split(/\s+/).filter(word => word.length > 0).length;
        
        // Update word count display
        document.getElementById("wordCount").innerText = wordCount;

        const alertContainer = document.getElementById("alertContainer");
        alertContainer.innerHTML = ""; // Clear previous alerts

        if (wordCount < 250) {
            alertContainer.innerHTML = `
                <div class="p-4 mb-4 text-yellow-700 bg-yellow-100 rounded-lg" role="alert">
                    Your essay is ${wordCount} words long. Ideally it should be of 250-300 words.
                </div>`;
        }

        // Show loader
        document.getElementById("loaderContainer").style.display = "block";
        document.getElementById("analysisSection").style.display = "none";

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
          "contents": [
              {
                  "role": "user",
                  "parts": [
                      {
                          "text": `You're an expert essay evaluator with large experience in assessing writing quality for competitive examinations and are highly skilled in English. You have a keen eye for grammatical accuracy, clarity of expression, overall coherence of thought, and you can identify redundancy. Your goal is to provide constructive feedback to candidates preparing for A Descriptive English Exam.
                          Your task is to analyze an essay provided to you. Here are the details about the essay I want you to evaluate:
                          - Essay Title: ${essayTitle}
                          - Essay Text: ${essayText}
                          - Essay Words: ${wordCount}
                          - Any specific focus areas (if applicable):
                          
                          Please evaluate the essay based on the following criteria:

                          1. Alignment with Title (6 marks):
                            Does the essay stay focused on the topic as indicated by the title?
                            Is the content relevant and reflective of the title?
                          2. Length of the Essay (4 marks):
                            The ideal length of the essay should be between 250-300 words.
                            If the essay is significantly longer or shorter, provide feedback on how it affects the quality and coherence of the essay.
                          3. Clarity of Message (6 marks):
                            Does the essay convey the main message or argument clearly?
                            Are the points well-organized and easy to understand?
                          4. Grammar and Spelling (6 marks):
                            Evaluate the essay for grammatical correctness and spelling accuracy.
                            Note any errors and consider their impact on the overall readability.
                          5. Redundancy (4 marks):
                            Check for unnecessary repetition of words, phrases, or sentences.
                            Assess how redundancy affects the clarity and effectiveness of the essay.
                          
                          Total Marks: 30
                          After evaluating based on the above criteria, assign a score out of 30 and provide constructive feedback to help improve the essay.`
                      }
                  ]
              }
          ]
        });

        const requestOptions = {
            method: "POST",
            headers: myHeaders,
            body: raw,
            redirect: "follow"
        };
        URL = atob("aHR0cHM6Ly9nZW5lcmF0aXZlbGFuZ3VhZ2UuZ29vZ2xlYXBpcy5jb20vdjEvbW9kZWxzL2dlbWluaS1wcm86Z2VuZXJhdGVDb250ZW50P2tleT1BSXphU3lCRHZqOXQ4LUZxRzFLcnhuRkQtS1Y0cEcyaWFhUGZ5Njg=")

        fetch(URL, requestOptions)
            .then((response) => response.text())
            .then((result) => {
                const resultJSON = JSON.parse(result);
                const analysisText = resultJSON.candidates[0].content.parts[0].text;

                // Hide loader
                document.getElementById("loaderContainer").style.display = "none";

                // Display the analysis section and text
                document.getElementById("analysisSection").style.display = "block";
                document.getElementById("analysisText").innerHTML = marked.parse(analysisText);
            })
            .catch((error) => {
                // Hide loader on error
                document.getElementById("loaderContainer").style.display = "none";
                console.error(error);
            });
    }
</script>
